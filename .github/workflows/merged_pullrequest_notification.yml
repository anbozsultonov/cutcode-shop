name: Notify merged pull request

on:
  pull_request:
    types:
      [closed]
jobs:
  notify:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: send sms to telegram
        id: vars
        run: |
          chatId=-614814904
          botToken=bot5719761998:AAFcnNOlg0P5lU0FvVBd-qVgO-NgzcqXKsk
          telegramUrl="https://api.telegram.org/${botToken}/sendMessage"

          repositoryName=${{github.repository }}
          echo $repositoryName
          author=${{github.actor }}
          echo $author
          ref=${{github.ref }}
          echo $ref
          pullRequestId=$(echo "$ref" | grep -o -E '[0-9]+')
          echo $pullRequestId
          pullRequestUrl="https://github.com/${repositoryName}/pull/${pullRequestId}"
          echo $pullRequestUrl
          echo ${{github.action_repository }}
          curl -d "\
             {
                    \"chat_id\":\"${chatId}\",
                    \"text\":\"Meged pull request: ${pullRequestUrl} \n ${author}\",
                    \"reply_markup\":
                            {
                                    \"inline_keyboard\":
                                            [
                                                    [
                                                            {
                                                                    \"text\": \"${pullRequestId}\",
                                                                    \"url\": \"${pullRequestUrl}\"
                                                            }
                                                    ]
                                            ]
                            }
            }" -H "Content-Type: application/json" -X POST ${telegramUrl}
